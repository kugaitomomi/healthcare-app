<!-- base.htmlを読み込む。 -->
{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-3 title">Register</h1>
<div class="container pb-4">
  <form method="POST">
  <div class="mb-4">
    <label class="fw-bold fs-5 form-label" for="upper_morning">Blood pressure/Upper <img src="{{ url_for('image.static', filename='icon01.png') }}" class="img01" alt="Morning"></label>
    <input class="form-control" type="number" name="upper_morning" id="upper_morning">
  </div>
  <div class="mb-4">
    <label class="fw-bold fs-5 form-label" for="low_morning">Blood pressure/Low <img src="{{ url_for('image.static', filename='icon01.png') }}" class="img01" alt="Morning"></label>
    <input class="form-control" type="number" name="low_morning" id="low_morning">
  </div>
  <div class="mb-4">
    <label class="fw-bold fs-5 form-label" for="upper_evening">Blood pressure/Upper <img src="{{ url_for('image.static', filename='icon02.png') }}" class="img02" alt="Evening"></label>
    <input class="form-control" type="number" name="upper_evening" id="upper_evening">
  </div>
  <div class="mb-4">
    <label class="form-label fw-bold fs-5" for="low_evening">Blood pressure/Low <img src="{{ url_for('image.static', filename='icon02.png') }}" class="img02"  alt="Evening"></label>
    <input class="form-control" type="number" name="low_evening" id="low_evening">
  </div>
  <div class="mb-4">
    <label class="form-label fw-bold fs-5" for="pulse">Pulse</label>
    <input class="form-control" type="number" name="pulse" id="pulse">
  </div>
  <div class="mb-4">
    <label class="form-label fw-bold fs-5" for="weight">Weight</label>
    <input class="form-control" class="w-75" type="number" name="weight" id="weight">
  </div>
  <div class="align-items-center mb-4">
    <p class="form-label fw-bold fs-5" >Medicine</p>
    <textarea class="form-control" name="medicine" id="medicine" cols="30" rows="10"></textarea>
  </div>
  <div class="mb-5">
    <label class="form-label fw-bold fs-5" for="diary">Diary</label>
    <input class="form-control" type="text" name="diary" id="diary">
  </div>
  <div class="d-flex justify-content-center">
    <input type="submit" class="btn btn-primary me-4" value="Register">
    <p class="topBtn"><a href="/" class="btn btn-secondary">Go to Top</a></p>
  </form>
</div>
{% endblock %}
