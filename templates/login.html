<!-- base.htmlを読み込む。 -->
{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container pb-4">
  <h1 class="text-center mb-3">ログイン画面</h1>
  <form method="POST">
  <div class="d-flex align-items-center mb-4">
    <label class="w-25  fw-bold fs-5" for="username">ユーザー名</label>
    <input class="w-75" type="text" name="username" id="username">
  </div>
  <div class="d-flex mb-5">
    <label class="w-25  fw-bold fs-5" for="password">パスワード</label>
    <input class="w-75" type="password" name="password" id="password">
  </div>
  <div class="text-center">
    <input type="submit" class="btn btn-primary" value="ログイン">
  </form>
</div>
{% endblock %}
